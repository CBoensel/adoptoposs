version: "3.7"

services:
  dev:
    build:
      context: .
      target: dev
    stdin_open: true
    tty: true
    command: ./bin/start_dev_server
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    depends_on:
      - db

  db:
    image: "postgres:12.6-alpine" # as used in production deployment
    ports:
      - '54321:5432'
    volumes:
      - 'db_data:/var/lib/postgresql/data'

volumes:
  db_data:

